<div class="form-group">
  <label for="usr">Chat Here: (use '@' to tag people)</label>

  <div class="row">
    <div class="col-md-12">
      <input
        class="form-control chager"
        type="text"
        contenteditable="true"
        [(ngModel)]="chat"
        [mention]="item"
        cols="0"
        required
      />
    </div>
  </div>

  <!-- <select class="form-control" id="browsers" *ngIf="isVisible">
    <option
      value="Chrome"
      *ngFor="let people of items"
      name="values"
      [(ngModel)]="values"
    >
      {{ people.name }}
    </option>
  </select> -->
  <div class="row">
    <div class="col-md-6">
      <button
        class="btn btn-success mt-2"
        style="margin-top: 10px"
        (click)="onChatAdded()"
      >
        Send
      </button>
    </div>
    <div class="col-md-6">
      <div class="checkbox">
        <label style="margin-right: 10px"
          ><input type="checkbox" value="" />Bold</label
        >
        <label style="margin-right: 10px"
          ><input type="checkbox" value="" />Italics</label
        >
        <label style="margin-right: 10px"
          ><input type="checkbox" value="" />Underline</label
        >
      </div>
    </div>
  </div>
</div>
<div>
  <div *ngFor="let chat of chats">
    <h1>- {{ chat }}</h1>
  </div>
</div>
